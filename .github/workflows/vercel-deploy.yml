# This workflow deploys the Next.js app to Vercel on every push to the main branch.
# It uses the official Vercel Action.
# Ensure the following repository secrets are set:
#   VERCEL_TOKEN – Vercel personal token with write access to the project.
#   VERCEL_ORG_ID – Your Vercel organization ID.
#   VERCEL_PROJECT_ID – The Vercel project ID.

name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias-domains: |
            # optional custom domain, e.g. example.com
            # leave empty to use default Vercel URL
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
